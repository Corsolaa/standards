<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="description of the website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="John Spice">

    <title>Login Screen</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>

<div class="main_container">
    <section class="auth_sidebar">
        <div class="side_background"></div>
    </section>
    <section class="content">
        <div class="auth_form">
            <form action="" method="POST">
                <h2>Sign in to Website Name</h2>

                <div class="form_fields">
                    <fieldset>
                        <label class="login" for="login">
                            Username or Email
                        </label>
                        <input tabindex="1" class="text_input" id="login" type="text" name="login">
                    </fieldset>

                    <fieldset>
                        <label class="password" for="password">
                            Password
                            <a tabindex="4" href="#">Forgot?</a>
                        </label>
                        <input tabindex="2" class="text_input" id="password" type="password" name="password">
                    </fieldset>

                    <input tabindex="3" value="Sign In" type="submit">

                </div>
            </form>

            <p class="auth_link">
                Don't have an account?
                <a tabindex="5" class="underline" href="#">Sign up</a>
            </p>
        </div>
    </section>
</div>

</body>
</html>
